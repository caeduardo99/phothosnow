<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos para el Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Subir Fotos para el Cliente</h2>
    
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        
        <!-- Selección de Cliente -->
        <div class="mb-3">
            <label for="client" class="form-label">Selecciona el Cliente:</label>
            <select name="client_id" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Selección de Fotos -->
        <div class="mb-3">
            <label for="photos" class="form-label">Selecciona las Fotos:</label>
            <input type="file" name="photos" class="form-control" multiple required>
            <div class="form-text">Puedes seleccionar múltiples fotos para subir al mismo tiempo.</div>
        </div>
        
        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary w-100">Subir Fotos y Generar QR</button>
    </form>
</div>

<!-- Bootstrap JavaScript (opcional para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
