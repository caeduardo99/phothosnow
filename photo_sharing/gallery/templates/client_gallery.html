<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de {{ client.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Galería de {{ client.name }}</h2>
    
    <div class="row g-3">
        {% for photo in photos %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="{{ photo.image.url }}" class="card-img-top img-fluid" alt="Foto del cliente">
                    <div class="card-body text-center">
                        <a href="{{ photo.image.url }}" download class="btn btn-primary btn-sm">Descargar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JavaScript (opcional para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
